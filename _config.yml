title: '#MBSC2020'
url: "https://www.marinabaycountdown.sg" # the base hostname & protocol for your site, e.g. http://example.com
logo: /images/MBSC2020logo-170x50.svg
favicon: /images/mbsc.ico
resources_name: news
google_analytics: UA-56383423-1

colors:
  primary-color: '#360a87'
  secondary-color: '#e9531b'
  media-colors:
    - title: media-color-one
      color: '#8C8C8C'
    - title: media-color-two
      color: '#8C8C8C'
    - title: media-color-three
      color: '#e9531b'
    - title: media-color-four
      color: '#e9531b'
    - title: media-color-five
      color: '#e9531b'

##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: test test

staging: https://ura-mbsc2020-staging.netlify.com
prod: https://ura-mbsc2020-prod.netlify.com
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
